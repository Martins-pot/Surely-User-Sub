<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Surely</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  
  <!-- Navigation -->
  <header>
    <nav>
      <a href="../index.html" class="logo-link">
        <img src="../images/logo.png" alt="Surely Logo" class="logo-img">
      </a>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../index.html#features">Features</a></li>
        <li><a href="./subscription.html">Subscription</a></li>
        <li><a href="#" class="active">Profile</a></li>
      </ul>
      <div class="navbar-actions">
        <a href="../index.html" class="download-btn">Go to Home</a>
        <button class="download-btn" data-logout>Logout</button>
      </div>
    </nav>
  </header>

  <!-- Profile Container -->
  <div class="profile-container">
    <div class="container">
      
      <!-- Page Header -->
      <div class="profile-header">
        <div class="profile-avatar-large">
          <span id="avatar-initials">--</span>
        </div>
        <div class="profile-header-info">
          <h1 id="user-full-name">Loading...</h1>
          <p id="user-email">Loading...</p>
          <div class="profile-status" id="subscription-badge">
            <span class="status-dot"></span>
            <span id="subscription-status">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Alert Container -->
      <div id="alert-container"></div>

      <!-- Profile Sections -->
      <div class="profile-sections">
        
        <!-- Subscription Card - Expandable -->
        <div class="profile-card expandable-card">
          <div class="card-header expandable-header" onclick="toggleSection('subscription')">
            <div class="header-left">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18"/>
                <path d="M9 21V9"/>
              </svg>
              <h2>Subscription</h2>
            </div>
            <svg class="expand-icon" id="subscription-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
            </svg>
          </div>
          
          <div class="expandable-content" id="subscription-content">
            <div class="subscription-info" id="subscription-info">
              <div class="subscription-loading">
                <div class="skeleton" style="height: 80px;"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Security Card - Expandable -->
        <div class="profile-card expandable-card">
          <div class="card-header expandable-header" onclick="toggleSection('security')">
            <div class="header-left">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0110 0v4"/>
              </svg>
              <h2>Security</h2>
            </div>
            <svg class="expand-icon" id="security-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
            </svg>
          </div>
          
          <div class="expandable-content" id="security-content">
            <form id="password-form" class="profile-form">
              <div class="form-group">
                <label for="currentPassword" class="form-label">Current Password</label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    id="currentPassword" 
                    name="currentPassword" 
                    class="form-input" 
                    placeholder="Enter current password"
                    required
                  >
                  <button type="button" class="password-toggle" onclick="togglePasswordField('currentPassword')">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
                    </svg>
                  </button>
                </div>
                <span class="form-error" id="currentPassword-error"></span>
              </div>
              
              <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    class="form-input" 
                    placeholder="Enter new password"
                    required
                  >
                  <button type="button" class="password-toggle" onclick="togglePasswordField('newPassword')">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
                    </svg>
                  </button>
                </div>
                <div class="password-requirements">
                  <small>Password must contain at least 8 characters, 1 uppercase, 1 lowercase, and 1 number</small>
                </div>
                <span class="form-error" id="newPassword-error"></span>
              </div>
              
              <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm new password"
                    required
                  >
                  <button type="button" class="password-toggle" onclick="togglePasswordField('confirmPassword')">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
                    </svg>
                  </button>
                </div>
                <span class="form-error" id="confirmPassword-error"></span>
              </div>
              
              <button type="submit" class="btn btn-primary" id="change-password-btn">
                <span id="password-btn-text">Change Password</span>
                <span id="password-btn-loading" class="loading hidden"></span>
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-bottom">
        <div class="footer-copyright">Copyright Â© 2025 Surely. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/security.js"></script>
  <script src="../services/api.service.js"></script>
  <script src="../services/auth.service.js"></script>
  <script src="../js/router.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
